<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/styles.css">
    <title>Remate Connect</title>
</head>
<body>
    <header class="encabezado">
        <section class=".contenedor-logo-header" >
            <img  class="logo" src="./imagenes/logo.png" alt="">
        </section>

        <section class="navegar-busqueda">
            <div class="barra-busqueda">  
                <button id="btn-buscar">🔍Search</button>
                <input id="input-buscar" type="text" name="buscar-prod" id="buscar"> 
            </div>
            <nav class="barra-nav"> 
                <ul id="list-nav">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="./vender.html">Vender</a></li>
                    <li><a href="#">Comprar</a></li>
                    <div>
                        <li><a href="#">Mis compras</a></li>
                        <img src="./imagenes/carrito-de-compras.png" alt="icon carrito" class="icon-carrito">
                    </div>
                </ul>  
            </nav>
        </section>

        <section class="iniciar-registrar" >
            <ul id="list-sesion">
                <li id="li-iniciar-sesion"><a href="#">Iniciar sesión</a></li>
                <li id="li-crear-cuenta"><a href="#">Crear tu cuenta</a></li>
            </ul>
        </section>

    </header>
    
    <section class="contenedor-login">
        <div id="encabezado-login">
                <div class="contenedor-logo-modal">
                    <img class="logo" src="./imagenes/logo.png" alt="">
                </div>
                <div id="txt-login">
                    <p>¡COMPRAR Y VENDER TODO ONLINE!</p>
                </div>
                <div id="border-double"></div>
        </div>
        <form class="frm-login" action="">
            <div class="entrada">
                <div id="div-lbl-login">
                    <label class="lbl-login" for="usuario">Usuario:</label>
                    <label class="lbl-login" for="contraseña">Contraseña:</label>

                </div>
                <div id="div-input-login">
                    <input id="usuario"class="input-login" type="text" placeholder="Usuario">
                    <input id="contraseña" class="input-login" type="text" placeholder="Contraseña">

                </div>
            </div>
            <div id="div-botones-login">
                <button id="btn-acceder" class="estilo-botones" type="submit">Acceder</button>
                <button id="btn-salir" class="estilo-botones" type="submit">Salir</button>

            </div>
            <div id="div-olvido-contraseña">
                <a href="#">¿Olvidó su contraseña?</a>
            </div>
        </form>
    </section>
    <script src="./archivos js/remate.js"></script> 
</body>
</html>
