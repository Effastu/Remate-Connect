                <div id="div-input-venta">
                    <label class="lbl-com-ven" for="id-art-vender">Id articulo</label>

                    <label class="lbl-com-ven" for="valor-art-vender">Valor</label>
                    <input class="input-com-ven" type="text" placeholder="Valor" id="valor-art-vender">

                    <input class="input-com-ven" type="file" accept="image/png,image/jpeg" placeholder="Foto" id="foto-art-vender">
                        
                    <label class="lbl-com-ven" for="descripcion-art-vender">Descripci√≥n</label>
                    <textarea class="input-com-ven" type="text" placeholder="Descripci√≥n" id="descripcion-art" ></textarea>

                    <button id="btn-ven-salir" class="estilo-botones" type="button">Salir</button>
