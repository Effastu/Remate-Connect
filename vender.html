<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./estilos/styles.css">
</head>
<body>
    <header class="encabezado">
        <section class=".contenedor-logo-header" >
            <img  class="logo" src="./imagenes/logo.png" alt="">
        </section>

        <section class="navegar-busqueda">
            <div class="barra-busqueda">  
                <button id="btn-buscar">üîçSearch</button>
                <input id="input-buscar" type="text" name="buscar-prod" id="buscar"> 
            </div>
            <nav class="barra-nav">

                    <div>

                        <img src="./imagenes/carrito-de-compras.png" alt="icon carrito" class="icon-carrito">
                    </div>
                </ul>  
            </nav>
        </section>

        <section class="iniciar-registrar" >
            <div>
                <p>Usuario</p>
            </div>
        </section>
    </header>
    <section class="contenedor-venta">
        <div id="encabezado-venta">
            <h2>Venta de art√≠culo</h2>        
        </div>
        <form class="frm-venta" action="">
            <div class="entrada-venta">
                <div id="div-lbl-venta">
                    <label class="lbl-venta" for="id-art">Id articulo:</label>
                    <label class="lbl-venta" for="nombre-art">Nombre:</label>
                    <label class="lbl-venta" for="categoria-art">Categor√≠a:</label>
                    <label class="lbl-venta" for="marca-art">Marca:</label>
                    <label class="lbl-venta" for="valor-art">Valor:</label>

                    <select class="input-venta" type="text"  id="categoria-art" name="categoria">

                        <option value="Tv">Televisores</option>
                        <option value="Bicicleta">Bicicletas</option>
                        <option value="Celulares">Celulares</option>
                    </select>
                    <input class="input-venta" type="text" placeholder="Marca" id="marca-art">
                    <input class="input-venta" type="text" placeholder="Valor" id="valor-art">
                    <input class="input-venta" type="date" placeholder="Vigencia" id="vigencia-art">
                    <input class="input-venta" type="file" accept="image/png,image/jpeg" placeholder="Foto" id="foto-art">
                    <textarea class="input-venta" type="text" placeholder="Descripci√≥n" id="descripcion-art" ></textarea>

                </div>
            </div>
            <div id="div-botones-venta">
                <button id="btn-confirmar" class="estilo-botones" type="submit" >Confirmar</button>
                <button id="btn-cancelar" class="estilo-botones" type="submit">Salir</button>
            </div>
        </form>
    </section>
