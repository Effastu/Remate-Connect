<!-- contenedor btn-nav contiene el menu y un boton responsive de menu -->

            <div class="btn-nav"> 
                <label for="check-menu" class="lbl-btn-nav">

                <nav class="barra-nav"> 
                    <ul class="list-nav">

<!-- Producto que se mostrar√°n en la interfaz-->

        <div id="cont-pago">
            <div id="encabezado-mis-comp">
                <h2>Realizar pago</h2>
            </div >

            <div id="id-comp-fecha">
                <label id="lbl-id-compra" class="lbl-com-ven">Id compra</label>
                <label id="mostrar-id-compra" class="input-com-ven"></label>
                <label id="lbl-fecha-compra" class="lbl-com-ven">Fecha compra</label>

                    <tr class="filas-tab">
                        <td>00002</td>

                        <td>6000</td>

                    </tr>
                    <tr class="filas-tab">
                        <td id="celda-total" colspan="3">Total</td>
                        <td>8000</td>
                    </tr>
                </table>  
            </div>

            <div id="botones-mis-comp">
                <button id="btn-realizar-pago" class="estilo-botones" type="button" >Realizar pago</button>
                <button id="btn-no-pago" class="estilo-botones" type="button">Cancelar</button>
            </div>
